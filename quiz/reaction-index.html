
<!DOCTYPE html>
<html>

    <head>
        <title>Reaction time test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
        <link href="reaction.css" rel="stylesheet">
        <script src="reaction-script.js"></script>

    </head>

    <body>
        <!-- startside-->
        <div class="entire">
            <t>Test your reaction time.<br>Wait for turning the screen to green. Then tap anywhere and your reaction time will be displayed. Give it a try:</t>
            <!--startknapp-->
            <button>Start</button>
        </div>
        <!--når startknappen er trykket, det som vises før skjermen blir grønn-->
        <div class="wait" dn>
            Wait for green color!
        </div>
        <!--trykk nå, skjermen blir grønn-->
        <div class="tap" dn>
            Tap now!
        </div>
        <!--dette kommer hvis du trykket for kjapt-->
        <div class="toofast" dn>
            <t>You were too fast!<br>Please tap when screen is green!</t>
            <button>Continue</button>
        </div>
        <!--resultat-->
        <div class="result" dn>
            <t>It took you <res></res>ms to tap!</t>
            <hs dn>You set a new highscore!</hs>
            <button>Continue</button>
        </div>
        <!--høyeste resultat oppnåd-->
        <div class="highscore">
             Highscore: <res>? </res>ms
         </div>
    </body>
    
</html>
